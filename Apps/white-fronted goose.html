<script src="TypeJS/printer.js"></script>
<script>
    var str = '白额雁（学名：Anser albifrons）是雁属中体形大，个体重的鸟类。体长64-80厘米，体重2-3.5千克，和豆雁大小差不多。上体大多灰褐色，从上嘴基部至额有一宽阔白斑，下体白色，杂有黑色块斑。\n';
    str += '飞行时双翼拍打用力，振翅频率高。脖子较长。腿位于身体的中心支点，行走自如。有扁平的喙，边缘锯齿状，有助于过滤食物。主要以植物性食物为食。觅食多在白天，有迁徙的习性，迁飞距离也较远。\n';
    str += '喜群居，飞行时成有序的队列，有一字形、人字形等。为一夫一妻制，雌雄共同参与雏鸟的的养育。\n';
    str += '繁殖于西伯利亚北极海岸到白令海峡、北美洲极北部、欧洲西部及格陵兰岛西部。越冬在中国、北美洲、墨西哥、里海、黑海、地中海、中亚、印度、缅甸、日本、朝鲜。\n';
    Printer.init(str, {
        selector: 'show-board',
        lnStr: 'GIS@Anser albifrons ~/ # '
    }).print();
</script>
